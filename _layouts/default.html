{{ content }}

<h2 text-align:center> My Posts </h2>
{% for post in site.posts %}
  <article text-align:center>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
  </article>
