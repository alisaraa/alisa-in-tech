            <header>
                <h1 class="text-center">Running in Tech</h1>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
	    data.addColumn('date', 'Race Date');
	    data.addColumn('timeofday', 'Time');
	    data.addColumn('timeofday', 'Goal');
	     data.addRows([
	      [new Date(2017, 2, 12), [0,27,20,0], [0,24,0,0]],
	      [new Date(2017, 3, 23), [0,27,45,0], [0,24,0,0]],
	      [new Date(2017, 4, 28), [0,27,4,0], [0,24,0,0]],
	      [new Date(2017, 5, 17), [0,26,35,0], [0,24,0,0]],
	      [new Date(2017, 6, 12), [0,29,29,0], [0,24,0,0]],
	      [new Date(2017, 8, 10), [0,25,58,0], [0,24,0,0]],
	      [new Date(2017, 9, 1), [0,25,42,0], [0,24,0,0]],
	      [new Date(2017, 10, 5), [0,25,09,0], [0,24,0,0]],
	      [new Date(2017, 11, 3), [0,24,14,0], [0,24,0,0]],
	      [new Date(2018, 2, 11), [0,25,42,0], [0,24,0,0]],
	    ]);
        // Set chart options
        var options = {'title':'5K Times',titleFontSize:30,  legend: {position: 'top', textStyle: {fontSize: 16}},
                       backgroundColor: { fill:'transparent' },
                       'width':1200,
                       'height':700,
                           hAxis: {    
			    textPosition: 'out',
			     format: 'Y,M',
                            gridlines: {
                            color: 'transparent'
                            }},
                            vAxis: {
			    minValue: 0,
                            gridlines: {
                            color: 'transparent'
                            }},
		       seriesType: 'bars',
		        series: {1: {type: 'line'}}
                      };
        // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
      }
    </script>

 <body>
    <!--Div that will hold the combo chart-->
    <div id="chart_div" style="width: 1000px; height: 500px;"></div>
  </body
