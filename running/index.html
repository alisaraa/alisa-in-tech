          <article>
		 <h2 class="text-center">Times for each 5K I runw</h2>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
	    data.addColumn('date', 'Race Date');
	    data.addColumn('timeofday', 'Time');
	    data.addRows([
	      [new Date(2017, 3, 12), [0,27,20,0]],
	      [new Date(2017, 4, 23), [0,27,45,0]],
	      [new Date(2017, 5, 28), [0,27,4,0]],
	      [new Date(2017, 9, 10), [0,25,58,0]],
	      [new Date(2017, 10, 1), [0,25,42,0]],
	      [new Date(2017, 11, 5), [0,25,09,0]],
	      [new Date(2017, 12, 3), [0,24,14,0]],
	      [new Date(2018, 3, 11), [0,25,42,0]],
	    ]);
        // Set chart options
        var options = {'title':'5K Times',titleFontSize:30,  legend: {position: "none"},
                       backgroundColor: { fill:'transparent' },
                       'width':1200,
                       'height':750,
                           hAxis: {                            
                            gridlines: {
                            color: 'transparent'
                            }},
                            vAxis: {                            
                            gridlines: {
                            color: 'transparent'
                            }}
                      };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
